on:
  push:
    branches:
      - 'main'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node env 
        uses: actions/setup-node@v3
        with:
          node-version: lts/gallium
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile --silent

      - name: Run build
        run: yarn workspace @services/admin build

      - name: Export
        run: yarn export

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: Sdpthf@gmail.com
          projectName: dms
          directory: /build
          gitHubToken: ${{ secrets.TOKEN_GITHUB }}
          branch: main
          wranglerVersion: '3'
